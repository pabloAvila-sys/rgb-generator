<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/rgb.css">
    <title>RGB Generator</title>
</head>
<body>
    <div class="container">
        <span class="title">rgb generator</span>
        <div class="color_container"></div>

        <div class="slider_container">
            <div class="slider">R
                <input type="range" min="0" max="255" value="0" id="red" oninput="colorchange()">
            </div>

            <div class="slider">G
                <input type="range" min="0" max="255" value="0" id="green" oninput="colorchange()">
            </div>

            <div class="slider">B
                <input type="range" min="0" max="255" value="0" id="blue" oninput="colorchange()">
            </div>
        </div>

        <span class="rgb_value">rgb(0, 0 , 0)</span>
    </div>

    <script src="../js/rgb.js"></script>
</body>
</html>
